plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.spring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.4.0'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '7.4.0'
    implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '7.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
